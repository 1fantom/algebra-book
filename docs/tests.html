<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тесты — Учебник по алгебраическим дробям</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    h1 { margin-bottom: 1.5rem; }
    .test-section { margin-bottom: 2rem; }

    .question-card, .example-card {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav.main-nav a.active {
      font-weight: 600;
      color: #0077b6;
      text-decoration: underline;
    }

    /* Подсветка ответов */
    .answer.correct {
      color: green;
      font-weight: 600;
    }
    .answer.incorrect {
      color: red;
      font-weight: 600;
    }

    /* Кнопка */
    .btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #005f86;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #023e7d;
      text-align: center;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner container">
      <h1 class="site-title">Учебник по алгебраическим дробям</h1>
      <nav class="main-nav" aria-label="Главное меню">
        <a href="index.html">Главная</a>
        <a href="theory.html">Теория</a>
        <a href="practice.html">Практика</a>
        <a href="tests.html" class="active" aria-current="page">Тесты</a>
        <a href="control.html">Контрольные</a>
        <a href="contacts.html">Контакты</a>
        <a href="games.html">Игры</a>
      </nav>
    </div>
  </header>

  <main class="container content" role="main">
    <h1 class="text-center">Тест: Алгебраические дроби</h1>

    <form id="test-form" action="YOUR_BACKEND_ENDPOINT" method="POST" aria-labelledby="test-title">
      <section id="test-mcq" class="test-section" aria-label="Теоретические вопросы">
        <h2 id="test-title">Теоретические вопросы</h2>
        <!-- JS вставит сюда 5 вопросов с вариантами ответов -->
      </section>

      <section id="test-calc" class="test-section" aria-label="Примеры для вычисления">
        <h2>Примеры для вычисления</h2>
        <!-- JS вставит сюда 5 примеров с полями для ответа -->
      </section>

      <div class="text-center" style="margin-top: 1rem;">
        <button type="submit" id="btn-check" class="btn" aria-label="Проверить все ответы">Проверить все</button>
      </div>

      <div id="result-overall" class="result" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container text-center">© 2025 Учебник по алгебраическим дробям</div>
  </footer>

  <script src="js/include.js"></script>
  <script src="js/tests.js"></script>
</body>
</html>
